<title>添加板块分类</title>
</head>
<body>

<div style="margin-left:150px;">
  <nav class="breadcrumb" id="men"><i class="Hui-iconfont">&#xe67f;</i> 首页<!--  <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品列表 --> <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
  <div class="pd-20">
    <div class="text-c"> 日期范围：
      <input type="text"  id="logmin" class="input-text Wdate" style="width:120px;">
      -
      <input type="text"  id="logmax" class="input-text Wdate" style="width:120px;">
      <input type="text" name="" id="" placeholder=" 产品名称" style="width:250px" class="input-text">
      <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜产品</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="product_add('添加产品','product_add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加产品</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
    <div class="mt-20">
      <table class="table table-border table-bordered table-bg table-hover table-sort">
        <thead>
          <tr class="text-c">
            <th width="40"><input name="" type="checkbox" value=""></th>
            <th width="40">ID</th>
            <!-- <th width="60">缩略图</th> -->
            <th width="100">视频名称</th>
            <th>描述</th>
            <!-- <th width="100">单价</th> -->
            <th width="60">发布状态</th>
            <th width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-c va-m">
            
            {foreach $info as $key=>$val}
            <td><input name="" type="checkbox" value="{$val.vid}"></td>
            <td>{$val.vid}</td>
            <td><a onClick="product_show('哥本哈根橡木地板','product-show.html','10001')" href="javascript:;"><img width="60" class="product-thumb" src="pic/product/Thumb/6204.jpg"></a></td>
            <td class="text-l"><a style="text-decoration:none" onClick="product_show('哥本哈根橡木地板','product-show.html','10001')" href="javascript:;"><img title="国内品牌" src="images/gq/cn.gif">{$val.title}</td>
         
         
            <td class="td-status"><span class="label label-success radius">已发布</span></td>
            <td class="td-manage"><a style="text-decoration:none" onClick="product_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_edit('产品编辑','product-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            {/foreach}
           
          </tr>
           
        </tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript" src="__CSS__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__CSS__/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__CSS__/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__CSS__/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="__JS__/H-ui.js"></script> 
<script type="text/javascript" src="__JS__/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
