<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<script type="text/javascript" src="lib/html5.js"></script>

<![endif]--><title>用户查看</title>

<body>

<div class="cl pd-20" style=" background-color:#5bacb6">
  <a style="display:block;margin-top: 0px;margin-bottom: 10px"href="{:url('admin/admin/member_list')}"><div >返回</div></a>
  {foreach $userinfo as $key=>$val}
  <img class="avatar size-XL l" src="{$val.img}">
  <dl style="margin-left:80px; color:#fff">
  
    <dt><span class="f-18">{$val.name}</span> <span class="pl-10 f-12">余额：40</span></dt>
    <dd class="pt-10 f-12" style="margin-left:0">这家伙很懒，什么也没有留下</dd>
  </dl>
</div>
<div class="pd-20">
  <table class="table">
    <tbody>
      <tr>
        <th class="text-r" width="80">性别：</th>
        {if $val.sex==0}
        <td>女</td>
        {else}
        <td>男</td>
        {/if}
      </tr>
      <tr>
        <th class="text-r">手机：</th>
        <td>{$val.tel}</td>
      </tr>
      <tr>
        <th class="text-r">邮箱：</th>
        <td>{$val.email}</td>
      </tr>
      <tr>
        <th class="text-r">地址：</th>
        <td>北京市 海淀区</td>
      </tr>
      <tr>
        <th class="text-r">注册时间：</th>
        <td></td>
      </tr>
      <tr>
        <th class="text-r">积分：</th>
        <td>330</td>
      </tr>
    </tbody>
  </table>
</div>
{/foreach}
<script type="text/javascript" src="__JS__/jquery.min.js"></script> 
<script type="text/javascript" src="__JS__/H-ui.js"></script>
<script type="text/javascript" src="__JS__/H-ui.admin.js"></script>
</body>
</html>
