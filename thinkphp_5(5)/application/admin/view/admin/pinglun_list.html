	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="100">评论内容</th>
				<th width="40">评论时间</th>
				
				<th width="150">评论人</th>

			</tr>
		</thead>
		<tbody>
			{if !empty($pinglist)}
			{foreach $pinglist as $key=>$val}
			{if $val.recovery==1}
			<tr class="text-c">
				<td><input type="checkbox" value="{$val.id}" name=""></td>
				<td>{$val.id}</td>
				<td>{$val.contents}</u></a></td>
			
				<td>{$val.create_time|date="y-m-d",###}</td>
				<td>{$val.p_username}</td>
				
				
				<!-- <td class="td-status"><span class="label label-success radius">已启用</span></td> -->
				<td class="td-manage">
				<!-- <a style="text-decoration:none" onClick="member_stop(this,'10001')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>  -->
				 <a title="删除" href="javascript:;" onclick="member_del(this,'{$val.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			{/if}
			{/foreach}
			
			{/if}
		</tbody>
	</table>

$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
		]
	});
	$('.table-sort tbody').on( 'click', 'tr', function () {
		if ( $(this).hasClass('selected') ) {
			$(this).removeClass('selected');
		}
		else {
			table.$('tr.selected').removeClass('selected');
			$(this).addClass('selected');
		}
	});
});
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}



/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*用户-删除*/
function member_del(obj,id){
 
	layer.msg('你确定删除么？', {

    time: 0 //不自动关闭
    ,btn: ['确定', '取消']
    ,yes: function(index){
        //alert(1);
        $.ajax({
            url:"{:url('admin/adminuser/pinghui')}",
            data:{'id':id},
            type:"Post",
            dataType:"json",
            success:function(data){
            	//实现了为删除
            	$(obj).parents("tr").remove();
                layer.msg(data.msg);
            },
            error:function(data){
                $.messager.alert('错误',data.msg);
            }
        });
        layer.close(index);

    	}
	});
 }
</script>
